<div *ngIf="post" class="post" [routerLink]="['/feed', post._id]">
  {{ post.text }}
  <div class="post__date">
    {{ post.updatedAt | date: 'short' }}
  </div>

  <div class="post__comments">
    <ul *ngIf="post.comments$ | async as comments">
      <li *ngFor="let comment of comments">
        {{ comment.text }}
      </li>
    </ul>
  </div>
</div>
